<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/Login_Form/style.css">
    <title>Login Form</title>
</head>

<body>

    <main class="m-3">

        <img src="/ADC_images/adc_logo.png" class="rounded mx-auto d-block img-fluid" alt="Logo" height="150px" width="100px">

        <p class="text-center font-weight-bold pt-2" style="font-size:20px">Enter details to login</p>



        <form class=" container">
            <div class="form-group">
                <label for="exampleInputEmail1" class="font-weight-bold">EMAIL</label>
                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="form-group mt-4">
                <label for="exampleInputPassword1" class="font-weight-bold">PASSWORD</label>
                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1">
            </div>

            <button type="button" class="btn btn-success btn-lg btn-block mt-4">LOGIN</button>
            <span class="font-weight-bold mt-3 d-flex justify-content-between">
                <a href="#" class="text-reset">Not Registered? Register</a>
                <a href="#" class="text-reset">Forgot Password?</a>
            </span>
        </form>






    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>

</html>
