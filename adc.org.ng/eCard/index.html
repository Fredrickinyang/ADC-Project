<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/eCard/style.css">
    <title>User Dashboard</title>
</head>

<body>

    <main>
        <div class="row no-gutters">

            <div class="col-md-3 shadow-sm p-4">
                <img src="/ADC_images/adc_logo.png" alt="logo" class="rounded mx-auto d-block img-fluid">

                <div class="mt-5 text-center" id="sidebar-links">
                    <p class="text-muted">
                        <a href="#" class="text-reset"> <span class="mr-1"><i class="fa fa-home" aria-hidden="true"></i></span> Dashboard</a>
                    </p>
                    <p class="text-muted">
                        <a href="#" class="text-reset"> <span class="mr-1"><i class="fa fa-code-fork" aria-hidden="true"></i></span> Forum</a>
                    </p>
                    <p class="text-muted">
                        <a href="#" class="text-reset"> <span class="mr-1"><i class="fa fa-id-card-o" aria-hidden="true"></i></span> eCard</a>
                    </p>
                    <p class="text-muted">
                        <a href="#" class="text-reset"> <span class="mr-1"><i class="fa fa-power-off" aria-hidden="true"></i></span> Logout</a>

                    </p>
                </div>
            </div>
            <div class="col-md-9">
                <nav class="navbar navbar-light m-4">
                    <a class="navbar-brand text-success font-weight-bold">Dashboard</a>
                    <p class="text-success pt-2">Monday, 12th Dec. 2021</p>
                </nav>

                <div>
                    <div class="ecard-img text-center">
                        <i class="fa fa-picture-o" aria-hidden="true" id="img-icon"></i>
                    </div>

                    <div class="d-flex flex-wrap justify-content-center">
                        <div>
                            <button class="btn btn-success mr-1 mb-3" id="buttons">PRINT</button>
                        </div>
                        <div>
                            <button class="btn btn-success ml-0" id="buttons">DOWNLOAD</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>




    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>

</html>
