<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/ADC_HEADER_CSS/style.css">
    <title>ADC Header</title>
</head>

<body>

    <div class="head-section">

        <div class="request-links">
            <div class="top-links">
                <a href="#">JOIN ADC</a>
            </div>
            <div class="top-links" id="take-action">
                <a href="#">TAKE ACTION</a>
            </div>
            <div class="top-links">
                <a href="#">DONATE</a>
            </div>
        </div>

        <div class="header-content">

            <div class="logo-navs">
                <div class="logo">
                    <img src="/ADC_HEADER_IMAGES/adc logo 1.png" alt="logo">
                </div>


                <input type="checkbox" id="check">
                <label for="check">
                    <i class="fa fa-bars text-white" id="bars" aria-hidden="true"></i>
                </label>

                <div class="navigations">

                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Where we Stand</a>
                    </li>
                    <li>
                        <a href="#">ADC Dispora</a>
                    </li>
                    <li>
                        <a href="#">Shop</a>
                    </li>
                    <li>
                        <a href="#">News</a>
                    </li>
                </div>
            </div>
            <div class="manifesto-div">
                <h1 class="manifesto-text">Our Manifesto</h1>
            </div>
        </div>
</body>

</html>
